<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Find the best painters near you" />
    <meta name="author" content="Ansonika" />
    <title>Chooz Painters</title>

    <!-- Favicons-->
    <link
      rel="shortcut icon"
      href="img/choozpainters_favicon.ico"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      href="img/apple-touch-icon-57x57-precomposed.png" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="72x72"
      href="img/apple-touch-icon-72x72-precomposed.png" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="114x114"
      href="img/apple-touch-icon-114x114-precomposed.png" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="144x144"
      href="img/apple-touch-icon-144x144-precomposed.png" />

    <!-- GOOGLE WEB FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/menu.css" rel="stylesheet" />
    <link href="css/vendors.css" rel="stylesheet" />
    <link href="css/icon_fonts/css/all_icons_min.css" rel="stylesheet" />

    <!-- YOUR CUSTOM CSS -->
    <link href="css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

    <div id="preloader">
      <div data-loader="circle-side"></div>
    </div>
    <!-- End Preload -->

    <header-component></header-component>
    <!-- /header -->

    <main>
      <div id="hero_register">
        <div class="container padding_60">
          <div class="row" style="justify-content: center;">
            <div class="col-lg-6">
              <h1 style="text-align: center;">Make it easier for customers to find you</h1>
              <ul class="pricing-header-features">
                <li>
                  <img src="/img/pricing/circle_check.svg" alt="" />
                  <span>Get More Leads</span>
                </li>
                <li>
                  <img src="/img/pricing/circle_check.svg" alt="" />
                  <span>Completely Free</span>
                </li>
              </ul>

              <div class="box_form">
                <form>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name"
                          name="name"
                          id="name" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="company-email">Company Email</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="yourpaintingcompanyemail@gmail.com"
                          name="company-email"
                          id="company-email" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Joe's Painting Company"
                          name="company-name"
                          id="company-name" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="company-phone">Company Phone</label>
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="(540) 272-1155"
                          name="company-phone"
                          id="company-phone" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>Service Types</label>
                        <div class="checkbox-item">
                          <input
                            type="checkbox"
                            name="residential-only"
                            id="residential-only" />
                          <label for="residential-only">Residential Only</label>
                        </div>
                        <div class="checkbox-item">
                          <input
                            type="checkbox"
                            name="commercial-only"
                            id="commercial-only" />
                          <label for="commercial-only">Commercial Only</label>
                        </div>
                        <div class="checkbox-item">
                          <input
                            type="checkbox"
                            name="cabinets-only"
                            id="cabinets-only" />
                          <label for="cabinets-only">Cabinets Only</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="additional-services"
                          >Additional Services</label
                        >
                        <textarea
                          class="form-control"
                          name="additional-services"
                          id="additional-services"
                          rows="3"
                          placeholder="List any other services you want us to include on you listing"></textarea>
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="street-address">Street Address</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="123 Main St"
                          name="street-address"
                          id="street-address" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="city">City</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="St. Louis"
                          name="city"
                          id="city" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="state">State</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="MO"
                          name="state"
                          id="state" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="postal-code">Postal code</label>
                        <input
                          type="number"
                          class="form-control"
                          placeholder="63102"
                          name="postal-code"
                          id="postal-code" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="company-description">
                          Company Description
                        </label>
                        <textarea
                          class="form-control"
                          name="company-description"
                          id="company-description"
                          rows="3"
                          placeholder="Describe the types of painting services you offer and the location(s) you service"></textarea>
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="website">Website</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="https://paintingcompanywebsite.com"
                          name="website"
                          id="website" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="facebook-page">Facebook Page</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="https://facebook.com/paintcompany"
                          name="facebook-page"
                          id="facebook-page" />
                      </div>
                    </div>
                  </div>
                  <!-- /row -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="photos">Photo</label>
                        <input
                          type="file"
                          class="form-control"
                          accept="image/jpg, image/png"
                          placeholder="Select multiple files"
                          multiple
                          name="photos"
                          id="photos"
                          data-max-size="134217728" />
                      </div>
                    </div>
                  </div>
                  <!-- Submit -->
                  <input type="submit" class="btn_1" value="Submit" />
                </form>
              </div>
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->
        </div>
        <!-- /container -->
      </div>
      <!-- /hero_register -->
    </main>
    <!-- /main -->

    <footer-component></footer-component>

    <div id="toTop"></div>
    <!-- Back to top button -->

    <!-- COMMON SCRIPTS -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/common_scripts.min.js"></script>
    <script src="js/functions.js"></script>

    <!-- COMPONENTS -->
    <script type="module" src="/components/app.js"></script>
    <script
      type="module"
      src="/components/categories/categories_white.js"></script>

    <!-- SPECIFIC SCRIPTS -->
    <script src="/js/jquery.cookiebar.js"></script>

    <script>
      $(document).ready(function () {
        "use strict";
        $.cookieBar({
          fixed: true,
        });
      });
    </script>
  </body>
</html>
